<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Web Scraping com Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #edf2f7;
            padding: 20px;
        }
        #products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: black;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <h1>Todos os Produtos</h1>

    <button id="btn-jewels">Mostrar apenas joias</button>

    <div id="products"></div>

    <script src="script.js"></script>
</body>
</html>
